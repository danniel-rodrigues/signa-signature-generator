<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Signa</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2a11bbfe65.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="./assets/signa-logo.png" alt="Logo do Signa" class="logo" />
    </header>
    <main>
      <section class="form-section">
        <form>
          <h1 class="title">Suas informações</h1>
          <label
            >Logo ou imagem<input
              type="file"
              accept=".png, .jpg, .jpeg"
              required
          /></label>
          <label
            >Nome completo<input
              type="text"
              placeholder="Nome Completo"
              required
          /></label>
          <label>Cargo<input type="text" placeholder="Cargo" required /></label>
          <label
            >Empresa<input type="text" placeholder="Nome da empresa"
          /></label>
          <label
            >Telefone<input type="tel" placeholder="Seu telefone" required
          /></label>
          <label
            >E-mail<input type="email" placeholder="Seu e-mail" required
          /></label>
          <label
            >Website ou LinkedIn<input
              type="url"
              placeholder="Website ou LinkedIn"
              required
          /></label>
        </form>
      </section>

      <section class="signature-section">
        <h1 class="title">Preview da assinatura</h1>
        <div class="profile-container">
          <div class="profile-header">
            <img
              src="https://placehold.co/90"
              alt="signature-image"
              class="signature-img"
            />
            <div>
              <h2>John Doe</h2>
              <p>Front-End Developer</p>
            </div>
          </div>
          <div class="profile-body">
            <span>
              <i class="fa-solid fa-briefcase"></i>
              <p>Acme Corporation</p>
            </span>
            <span>
              <i class="fa-solid fa-phone"></i>
              <p>(79) 99691-6890</p>
            </span>
            <span>
              <i class="fa-solid fa-envelope"></i>
              <p>johndoe@email.com</p>
            </span>
            <span>
              <i class="fa-solid fa-link"></i>
              <p>linkedin.com/in/john-doe</p>
            </span>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
